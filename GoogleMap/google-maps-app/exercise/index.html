<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js "></script>
</head>

<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
        <div class="search">
            <input id="zip-code" type="text" onkeydown="onEnter(event)" placeholder="Enter zip">
            <i class="fas fa-search fa-flip-horizontal" onclick="getStores()"></i>
        </div>
    </div>
    <div class="stores-list-container">
        <div class="stores-list">
            <div class="intro">
                <span class="enter-zip">Enter Zip code</span>
                <span class="find-stores">Find Stores near you</span>
            </div>
        </div>
    </div>

    <div id="map"></div>



    <script src="js/index.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkYzLE5FwU7ekMtzdS7idZwwrNE0A8PMk&callback=initMap"
        async defer></script>
</body>

</html>
